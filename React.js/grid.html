<!DOCTYPE html>
<html>
  <head>
    <title>grid</title> 
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const rootElement = document.getElementById("root");     
      const grid = React.createElement("div",{ className: "gridout",style:{border:"1px solid black",padding:"40px"} },);  
      const DivElement1 = React.createElement("div",{className: "gridbox",style:{ display:"grid",gridTemplateColumns:"auto auto auto auto",gridColumnGap:"5px",gridRowGap:"5px",width:"10px",padding:"5px"}},
         grid,
         grid,
         grid,
         grid, 
         grid,
         grid,
         grid,
         grid,
         grid,
         grid,
         grid,
         grid,
       ); 
       ReactDOM.render(DivElement1,rootElement); 
    </script>
  </body>
</html>
